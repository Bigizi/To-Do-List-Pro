<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <section class="conatiner">
        <article class="list-container">
            <div class="task">
                <div class="title">
                    <h1>Today's To do list</h1>
                   <button class="refresh">
                    <i class="fa-solid fa-arrows-rotate icon"></i>
                    <span class="count-task"></span>
                   </button>
                </div>
                <div class="container-todo">
                   <form action="#" class="form-list">
                    <input class='input-element' type="text" placeholder="Add to your list..." />
                    <button class="addbtn"><i class="fa-solid fa-right-to-bracket"></i></button>
                   </form>
                    <ul class='task-item'></ul>
                </div>
                <button class="clear-all-tasks" type="button">Clear all completed</button>
            </div>
        </article>
    </section>
</body>
</html>
